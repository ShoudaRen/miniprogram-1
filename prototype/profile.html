<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA制费用分摊助手 - 个人资料</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f6f6f6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .status-bar {
            background-color: #fff;
            padding: 5px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 25px;
            font-size: 12px;
        }
        .nav-bar {
            background-color: #fff;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 44px;
            border-bottom: 1px solid #eaeaea;
        }
        .tab-bar {
            background-color: #fff;
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #eaeaea;
            height: 50px;
        }
        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px 0;
            font-size: 10px;
            color: #999;
            text-decoration: none;
        }
        .tab-item.active {
            color: #07c160;
        }
        .tab-item i {
            font-size: 20px;
            margin-bottom: 2px;
        }
        .profile-header {
            background-color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eaeaea;
        }
        .user-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }
        .user-info {
            flex: 1;
        }
        .user-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .user-id {
            font-size: 14px;
            color: #999;
            margin-top: 5px;
        }
        .edit-profile {
            padding: 6px 12px;
            border: 1px solid #07c160;
            border-radius: 16px;
            color: #07c160;
            font-size: 14px;
        }
        .menu-list {
            background-color: #fff;
            margin: 15px 0;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eaeaea;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #07c160;
        }
        .menu-item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }
        .menu-item-arrow {
            color: #ccc;
        }
        .section-title {
            padding: 15px 15px 10px;
            font-size: 14px;
            color: #999;
        }
        .stats-row {
            display: flex;
            background-color: #fff;
            padding: 15px;
        }
        .stats-item {
            flex: 1;
            text-align: center;
            border-right: 1px solid #eaeaea;
        }
        .stats-item:last-child {
            border-right: none;
        }
        .stats-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .stats-label {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body class="pb-14">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="flex items-center">
            <i class="fas fa-signal mr-1"></i>
            <span>中国移动</span>
        </div>
        <div>21:59</div>
        <div class="flex items-center">
            <i class="fas fa-battery-full ml-1"></i>
            <span>100%</span>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="text-lg font-bold">我的</div>
        <div>
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <!-- 个人资料头部 -->
    <div class="profile-header">
        <img src="https://i.pravatar.cc/150?img=13" class="user-avatar" alt="User">
        <div class="user-info">
            <div class="user-name">王小明</div>
            <div class="user-id">微信号: wxm_2023</div>
        </div>
        <div class="edit-profile">编辑资料</div>
    </div>

    <!-- 用户统计 -->
    <div class="section-title">账户概览</div>

            <div class="stats-value">4</div>

        <div class="stats-item">

            <div class="stats-label">朋友</div>
        </div>
        <div class="stats-item">
            <div class="stats-value">¥750</div>
            <div class="stats-label">净余额</div>
        </div>
    </div>

    <!-- 菜单列表 -->
    <div class="section-title">账户设置</div>
    <div class="menu-list">
        <div class="menu-item">
            <div class="menu-item-icon">
                <i class="fas fa-wallet"></i>
            </div>
            <div class="menu-item-text">支付方式</div>
            <div class="menu-item-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-item-icon">
                <i class="fas fa-bell"></i>
            </div>
            <div class="menu-item-text">通知设置</div>
            <div class="menu-item-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-item-icon">
                <i class="fas fa-globe"></i>
            </div>
            <div class="menu-item-text">货币与语言</div>
            <div class="menu-item-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <div class="section-title">历史与报表</div>
    <div class="menu-list">
        <div class="menu-item">
            <div class="menu-item-icon">
                <i class="fas fa-history"></i>
            </div>
            <div class="menu-item-text">交易历史</div>
            <div class="menu-item-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-item-icon">
                <i class="fas fa-chart-pie"></i>
            </div>
            <div class="menu-item-text">消费报表</div>
            <div class="menu-item-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-item-icon">
                <i class="fas fa-file-export"></i>
            </div>
            <div class="menu-item-text">导出数据</div>
            <div class="menu-item-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <div class="section-title">帮助</div>
    <div class="menu-list">
        <div class="menu-item">
            <div class="menu-item-icon">
                <i class="fas fa-question-circle"></i>
            </div>
            <div class="menu-item-text">常见问题</div>
            <div class="menu-item-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-item-icon">
                <i class="fas fa-headset"></i>
            </div>
            <div class="menu-item-text">联系客服</div>
            <div class="menu-item-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-item-icon">
                <i class="fas fa-info-circle"></i>
            </div>
            <div class="menu-item-text">关于我们</div>
            <div class="menu-item-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <a href="groups.html" class="tab-item">
            <i class="fas fa-users"></i>
            <span>群组</span>
        </a>
        <a href="friends.html" class="tab-item">
            <i class="fas fa-user-friends"></i>
            <span>朋友</span>
        </a>
        <a href="profile.html" class="tab-item active">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
